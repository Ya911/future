services: 

  future:
    container_name: future_App_c
    image: yasir911/future:v1.0.2
    depends_on:
      - future_Db
    env_file:
      - ../../.env.production
    ports:
      - 3000:3000
    build:  
      dockerfile: docker/production/Dockerfile 
      context: ../../  
      target: runner


  future_Db:
    image: mongo
    container_name: future_Db_c
    restart: always
    volumes:
      - future_storage_Db:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: Yaseer10


  future_Nginx:
    image: nginx
    container_name: future_Nginx_c
    depends_on:
      - future
    volumes:
     - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
     - 8080:80



